<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>College Student Registration</title>

<!-- Google Font -->
<link href="./College Student Registration_files/css2" rel="stylesheet">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(-45deg, #667eea, #764ba2, #ff6a00, #ee0979);
        background-size: 400% 400%;
        animation: gradientBG 10s ease infinite;
    }

    @keyframes gradientBG {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
    }

    .container {
        width: 420px;
        padding: 30px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(15px);
        box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        color: white;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        font-weight: 600;
    }

    .input-group {
        margin-bottom: 15px;
    }

    label {
        font-size: 14px;
        display: block;
        margin-bottom: 5px;
    }

    input, select {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 8px;
        outline: none;
        font-size: 14px;
    }

    .gender {
        display: flex;
        justify-content: space-around;
        margin-top: 5px;
    }

    .gender label {
        font-size: 13px;
    }

    .btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 25px;
        background: linear-gradient(45deg, #ff6a00, #ee0979);
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn:hover {
        transform: scale(1.05);
    }

    .success {
        margin-top: 15px;
        text-align: center;
        font-size: 14px;
        color: #00ffcc;
        display: none;
    }

    @media (max-width: 500px) {
        .container {
            width: 90%;
        }
    }
</style>
</head>

<body>

<div class="container">
    <h2>ðŸŽ“ Student Registration</h2>

    <form id="regForm">
        <div class="input-group">
            <label>Full Name</label>
            <input type="text" id="name" required="">
        </div>

        <div class="input-group">
            <label>Roll Number</label>
            <input type="text" id="roll" required="">
        </div>

        <div class="input-group">
            <label>Department</label>
            <select id="dept" required="">
                <option value="">Select Department</option>
                <option>CSE</option>
                <option>ECE</option>
                <option>EEE</option>
                <option>Mechanical</option>
                <option>Civil</option>
                <option>IT</option>
            </select>
        </div>

        <div class="input-group">
            <label>Gender</label>
            <div class="gender">
                <label><input type="radio" name="gender" value="Male" required=""> Male</label>
                <label><input type="radio" name="gender" value="Female"> Female</label>
                <label><input type="radio" name="gender" value="Other"> Other</label>
            </div>
        </div>

        <div class="input-group">
            <label>Contact Number</label>
            <input type="tel" id="contact" required="">
        </div>

        <div class="input-group">
            <label>Email</label>
            <input type="email" id="email" required="">
        </div>

        <button type="submit" class="btn">Register</button>

        <div class="success" id="successMsg">
            âœ… Registration Successful!
        </div>
    </form>
</div>

<script>
document.getElementById("regForm").addEventListener("submit", function(event) {
    event.preventDefault();

    let contact = document.getElementById("contact").value;

    if(contact.length != 10 || isNaN(contact)) {
        alert("Enter a valid 10-digit contact number");
        return;
    }

    document.getElementById("successMsg").style.display = "block";
});
</script>


</body></html>
